<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>

<body>
    <div id="calculadora">

        <div id="painel"></div>
        <div id="keys">
            <button class="key" id="9">9</button>
            <button class="key" id="8">8</button>
            <button class="key" id="7">7</button>
            <button class="key" id="divisao">/</button>
            <button class="key" id="6">6</button>
            <button class="key" id="5">5</button>
            <button class="key" id="4">4</button>
            <button class="key" id="multiplicacao">*</button>
            <button class="key" id="3">3</button>
            <button class="key" id="2">2</button>
            <button class="key" id="1">1</button>
            <button class="key" id="subtracao">-</button>
            <button class="key" id="1">0</button>
            <button class="key" id="comma">,</button>
            <button class="key" id="igual">=</button>
            <button class="key" id="soma">+</button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
